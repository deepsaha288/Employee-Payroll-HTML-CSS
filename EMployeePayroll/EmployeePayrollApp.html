<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="assets/images/logo.png" width=40px alt="">
        <div>
            <span class="emp-text">EMPLOYEE</span><br>
            <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
    </header>
    <div class="from-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="from-head">
                Employee Payroll From</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="your name..." required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                            value="../EMployeePayroll/assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image1" src="../EMployeePayroll/assets/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                            value="../EMployeePayroll/assets/profile-images/Ellipse -1.png" required>
                        <img class="profile" id="image2" src="../EMployeePayroll/assets/profile-images/Ellipse 1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                            value="../EMployeePayroll/assets/profile-images/Ellipse -8.png" required>
                        <img class="profile" id="image3" src="../EMployeePayroll/assets/profile-images/Ellipse -8.png">
                    </label>
                  
                    <label>
                        <input type="radio" id="profile5" name="profile"
                            value="../EMployeePayroll/assets/profile-images/Ellipse -7.png" required>
                        <img class="profile" id="image5" src="../EMployeePayroll/assets/profile-images/Ellipse -7.png">
                    </label>
                    
                </div>
            </div>
        
    </form>
    </div>
    
</body>
</html>
